<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<script type="text/javascript" src="http://scdn.bozhong.com/source/common/js/jquery.min.js"></script> 
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="builder">
	<div class="form">
		
		<ul>
			<li>
				<label for="">Table<sup>*</sup></label>
				<div class="rightCol">
					<input type="text" name="table" value="" placeholder="Table Name">
				</div>
			</li>
			<li>
				<label for="">Tags</label>
				<div class="rightCol">
					<div class="row">
						<input type="text" name="" placeholder="Tag Name" name=""> - 
						<input type="text" name=""  placeholder="Tag Value" name="">
					</div>
					<a href="#" class='btn-add' data-type="tags">添加</a>
				</div>
			</li>
			<li>
				<label for="">Fields<sup>*</sup></label>
				<div class="rightCol">
					
					<div class="row">
						<input type="text"  placeholder="Fields Name" > - 
						<input type="text"  placeholder="Fields Value">
					</div>
					<a href="#" class='btn-add' data-type="fields">添加</a>
				</div>					
			</li>
			<li>
				<label for="">Time</label>
				<div class="rightCol">
					<input type="date" name="time" value="" placeholder="请填写表单名字">
				</div>					
			</li>
		</ul>

		<div class="btn">
			<a href="#" class="btn-save">保存</a>
		</div>

		<div class="code">
			<div class="line"></div>

		</div>
	</div>

</div>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
